<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:replace="base :: content"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div th:if="${user != null}" class="right-align">
                Bienvenue, <span th:text="${user.name}" class="bold-text"></span>
            </div>
            <div th:if="${user == null}" class="right-align">
                <a th:href="@{/login}" class="waves-effect waves-light btn">Connexion</a>
                <a th:href="@{/register}" class="waves-effect waves-light btn">Inscription</a>
            </div>

            <table class="striped centered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact: ${contacts}">
                    <td th:text="${contact.id()}"></td>
                    <td th:text="${contact.First_name()}"></td>
                    <td th:text="${contact.Last_name()}"></td>
                    <td th:text="${contact.Email()}"></td>
                    <td th:text="${contact.phone()}"></td>
                    <td>
                        <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn-floating btn-small waves-effect waves-light blue">
                            <i class="material-icons">edit</i>
                        </a>
                        <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn-floating btn-small waves-effect waves-light red">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="fixed-action-btn">
                <a th:href="@{/contacts/add}" class="btn-floating btn-large waves-effect waves-light red">
                </a>

<!--        <input type="text" name="searchTerm">-->
<!--        <input type="submit" value="Search">-->
<!--      </form>-->


<!
6

    </div>
  </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/material.js"/>


</div>
</div>
</body>
</html>
